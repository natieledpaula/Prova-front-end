<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listagem de Tarefas</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Minhas Tarefas Diárias</h1>
            <!-- Parte de listagem de tarefas -->
            <section id="tarefas">
                <h2>Tarefas</h2>
                <div class="input-area">
                    <input type="text" id="novatarefa" placeholder="Adicionar nova tarefa">
                    <button onclick="adicionarTarefa()">Adicionar</button>
                </div>
                <ul id="listadetarefas">
                    </ul>
            </section>
            <!-- Parte dos gastos -->
            <section id="gastos">
                <h2>Gastos</h2>
                <div class="input-area">
                    <input type="text" id="descricaogasto" placeholder="Descrição do gasto">
                    <input type="number" id="valorgasto" placeholder="Valor (R$)">
                    <button onclick="adicionarGasto()">Registrar Gasto</button>
                </div>
                <ul id="listadegastos">
                    </ul>
                    <!-- Parte de total de gastos -->
                <div class="total-gastos">
                    <strong>Total Gasto:</strong> <span id="totalgasto">R$ 0.00</span>
                </div>
            </section>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
